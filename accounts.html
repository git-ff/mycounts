<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accounts | MyCounts</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Main theme -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
  </header>

  <main>
    <div class="container-fluid"> 
      <div class="row">
        <!-- BEGIN wrapper -->
        <div class="wrapper vertical-center">

          <!-- BEGIN panel -->
          <div class="panel no_border">
            <div class="panel-body">

              <form class="account_list_management_form" role="account_list_management">

                <!-- BEGIN input_group -->
                <div class="input_group_new_acc">
                  <input type="text" class="new_acc_input input-lg" placeholder="Укажите название счёта">
                  <button class="btn btn-lg pull-right" type="submit">Добавить</button>
                </div><!-- END input_group -->

                <div class="account_holder">
                  <div class="account_name"><p>Тинькофф USD</p></div>
                  <div class="delete_acc">
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>   
                </div>

                <div class="account_holder">
                  <div class="account_name"><p>Тинькофф RUB</p></div>
                  <div class="delete_acc">
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>  
                </div>

                <div class="account_holder">
                  <div class="account_name"><p>Альфабанк USD</p></div>
                  <div class="delete_acc">
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>
                </div>

                <div class="account_holder">
                  <div class="account_name"><p>Альфабанк RUB</p></div>
                  <div class="delete_acc"> 
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>  
                </div>

              </form>
            </div><!-- END panel-body -->
          </div><!-- END panel -->
        </div><!-- END wrapper -->

      </div><!-- END row -->
    </div><!-- END container-fluid -->

  </main>

  <footer>
  </footer>

</body>

</html>
