<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accounts | MyCounts</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Main theme -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Vertical div alignment -->
  <link rel="stylesheet" href="css/vertical-center.css">
</head>

<body>
  <header>
  </header>

  <main>
    <div class="container-fluid"> 
      <div class="row">

        <!-- Left column -->
        <div class="col-xs-hidden col-sm-hidden col-md-hidden col-lg-1">
        </div><!-- END Left column -->

        <!-- BEGIN wrapper -->
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10">
          <div class="wrapper vertical-center">

            <!-- BEGIN panel -->
            <div class="panel panel-default">
              <div class="panel-body">

                <form class="form-inline" role="account_list_management">
                  <!-- BEGIN form-group -->
                  <div class="form-group">
                    <input type="text" class="form-control new_acc_input input-lg" placeholder="Укажите название счёта">
                    <button class="btn btn-lg pull-right btn-mobile-100" type="submit">Добавить</button>
                  </div><!-- END form-group -->
                </form>

                <div class="clearfix"></div>


                <div class="account_holder">
                  <div class="account_name"><p>Тинькофф USD</p></div>
                  <div class="delete_acc">
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>   
                </div>

                <div class="account_holder">
                  <div class="account_name"><p>Тинькофф RUB</p></div>
                  <div class="delete_acc">
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>  
                </div>

                <div class="account_holder">
                  <div class="account_name"><p>Альфабанк USD</p></div>
                  <div class="delete_acc">
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>
                </div>

                <div class="account_holder">
                  <div class="account_name"><p>Альфабанк RUB</p></div>
                  <div class="delete_acc"> 
                    <button type="button" class="btn btn-circle"><i class="glyphicon glyphicon-remove"></i></button>
                  </div>  
                </div>

              </div><!-- END panel-body -->
            </div><!-- END panel -->
          </div><!-- END wrapper --> 
        </div>

        <!-- BEGIN Right column -->
        <div class="col-xs-hidden col-sm-hidden col-md-hidden col-lg-1">
        </div><!-- END Right column -->



      </div><!-- END row -->
    </div><!-- END container-fluid -->

  </main>

  <footer>
  </footer>

</body>

</html>
