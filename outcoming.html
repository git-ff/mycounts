<body>
  <header>
  </header>

  <main>
    <div class="container"> 
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 child">
          <!-- BEGIN panel -->
          <div class="panel panel-default text-center">
            <div class="panel-heading">
              <h2>Добавить расход</h2>
            </div><!-- END panel-heading -->

            <div class="panel-body">
              <!-- BEGIN form outcoming -->
              <form class="form outcoming_form" role="form">

                <div class="form-group col-lg-8">
                  <label class="sr-only" for="outcoming_description">Наименование расхода</label>
                  <input type="text" class="form-control outcoming_description" placeholder="Наименование расхода" id="outcoming_description" autocomplete="on" autofocus>
                </div><!-- END form-group -->

                <div class="form-group col-lg-4">
                  <label class="sr-only" for="outcoming_amount">Сумма расхода</label>
                  <input type="number" class="form-control outcoming_amount" id="outcoming_amount" step='0.01' placeholder="Сумма" min="0.00" max="99999999.99">
                </div><!-- END form-group -->

                <div class="form-group col-lg-5 col-md-6 col-sm-6">
                  <label class="sr-only" for="outcoming_date">Дата расхода</label>
                  <input type="date" class="form-control outcoming_date" id="outcoming_date" min="2014-01-01" max="2030-12-31">
                </div><!-- END form-group -->

                <div class="form-group col-lg-7 col-md-6 col-sm-6">
                  <!-- BEGIN select_account -->
                  <label class="sr-only" for="select_account">Счёт расхода</label>
                  <select class="form-control select_account_outcoming" id="select_account">
                    <option>4010-Сбербанк</option>
                    <option>2030-Альфабанк</option>
                    <option>Наличные</option>
                  </select><!-- END select_account -->
                </div><!-- END form-group -->
                <!-- BEGIN button -->

                <br>

                <button class="btn btn-primary btn-lg btn-block btn-wide hidden-sm hidden-md hidden-lg" type="submit">Добавить</button>
                <button class="btn btn-primary btn-lg btn-wide hidden-xs" type="submit">Добавить</button>

              </form><!-- END form outcoming -->

            </div><!-- END panel-body -->
          </div><!-- END panel -->
        </div><!-- END col -->
      </div><!-- END row -->
    </div><!-- END container -->

  </main>
